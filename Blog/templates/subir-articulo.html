<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Economía en tus manos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/subir-articulo.css') }}">
  </head>
  <body>
    {% block content %}
    <h1>Subir Artículo</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
      </div>
      <div class="form-group">
        <label for="contenido">Contenido:</label>
        <textarea class="form-control" id="contenido" name="contenido" rows="10" required></textarea>
      </div>
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="file" class="form-control-file" id="imagen" name="imagen" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir</button>
    </form>
    {% if 'loggedin' in session %}
      {% if request.method == 'POST' %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
      {% endif %}
    {% else %}
      <div class="alert alert-danger" role="alert">Debes estar logueado para subir un artículo.</div>
    {% endif %}
    {% endblock %}
  </body>
</html>
