<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Economía en tus manos</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    </head>
    <body>
    <h1>FORMULARIO DE REGISTRO</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
        <H3>Por favor, Rellenar todos los datos para guardar en nuestra base de datos y puedas acceder a nuestra info</H3>
        <form action="/index" d="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
  
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
  
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
  
            <label for="phone-number">Número telefónico:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
  
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
  
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
  
            <label for="income-level">Nivel de ingreso:</label>
            <select id="income-level" name="income-level" required>
                <option value="bajo">Bajo</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto</option>
            </select>
  
            <button type="submit">Registrarse</button>
        </form>
    </body>
</html>
